  <title>Electron IPC 性能测试</title>
  <style>
  </style>

<body>
  <h2>Electron IPC 性能测试 - 辅助页面</h2>
  <script>
    const electron = require('electron')
    electron.ipcRenderer.on('test-ipc-perf', (event, msg) => {
      ;[msg.dstId, msg.srcId] = [msg.srcId, msg.dstId]
      electron.ipcRenderer.send('test-ipc-perf', msg)
    })
  </script>
</body>
